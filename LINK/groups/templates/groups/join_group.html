{% extends "journal/base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="content-section">
  <form method="POST">
    {% csrf_token %}

    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Group Creation</legend>
      {{ group_join_form|crispy}}
    </fieldset>

    <div class="form-group">
      <button class="btn btn-outline-info" type="submit">Join Your Group!</button>
    </div>
  </form>
</div>




{% endblock content %}
